<!DOCTYPE html>
<html>
<head>
  <script src="../jspsych.js"></script>
  <script src="../jspsych-psychophysics.js"></script>
  <link rel="stylesheet" href="../css/jspsych.css"></link>
</head>
<body></body>
<script>
    // This file demonstrates how to respond using a mouse, and how to use the response_type and response_start_time.
    
    var text_object = {
      obj_type: 'text',
      content: 'A black circle will appear for a short time. Please click the position.\nIf you are ready, please press the space key.',
      font: "22px 'Arial'",
      text_color: 'white',
      text_space: 100,
    }

    var instruction = {
        type: 'psychophysics',
        stimuli: [text_object],
        choices: ['space'],
    }
    
    var circle_object = {
        obj_type: 'circle',
        startX: 500, // location in the canvas
        startY: 300,
        radius: 10,
        line_color: 'black', // You can use the HTML color name instead of the HEX color.
        fill_color: 'black',
        show_start_time: 500, // ms after the start of the trial
        show_end_time: 550
    }

    var trial = {
        type: 'psychophysics',
        stimuli: [circle_object],
        response_type: 'mouse', // The default of the response_type is 'key'.
        response_start_time: 550, // When the response_start_time is the same as the show_end_time of the circle_object, the RT is the time from disappearing of the circle until the participantâ€™s response.
    }

    jsPsych.init({
        timeline: [instruction, trial],
        on_finish: function(){jsPsych.data.displayData();}
    });
</script>

</html>
